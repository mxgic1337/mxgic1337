[package]
name = "mxgic1337"
version = "2.0.0"
edition = "2021"

[dependencies]
axum = "0.8.1"
dotenv = "0.15.0"
gql_client = "1.0.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.138"
tera = "1.20.0"
tokio = { version = "1.44.1", features = ["macros", "rt-multi-thread"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
